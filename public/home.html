<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home - Mi Pintees</title>
</head>
<body>
  <header>
    <h1>Galería Global</h1>
    <nav>
      <a href="/profile.html">Mi Perfil</a>
      <button id="logoutBtn">Cerrar Sesión</button>
    </nav>
  </header>

  <section id="gallery" class="contenedor__todos"></section>

  <section>
    <h2>Sube tu imagen</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <input type="file" name="image" required />
      <button type="submit">Subir</button>
    </form>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const userId = localStorage.getItem("userId");
      if (!userId) {
        alert("Debes iniciar sesión");
        window.location.href = "/";
        return; // OK dentro de función
      }

      // Logout
      document.getElementById("logoutBtn").addEventListener("click", () => {
        localStorage.removeItem("userId");
        window.location.href = "/";
      });

      // Función para cargar todas las imágenes
      async function loadAll() {
        const res  = await fetch("/api/images");
        const imgs = await res.json();
        const g    = document.getElementById("gallery");
        g.innerHTML = "";
        imgs.forEach(i => {
          const img = document.createElement("img");
          img.src   = i.url;
          img.width = 200;
          g.appendChild(img);
        });
      }

      // Subir nueva imagen (asociada a userId)
      document.getElementById("uploadForm").addEventListener("submit", async e => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const res = await fetch(`/upload?user_id=${userId}`, {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        if (data.url) {
          await loadAll(); // refresca la galería
        } else {
          alert("Error al subir: " + (data.error || ""));
        }
      });

      // Al cargar la página, obtenemos las imágenes
      loadAll();
    });
  </script>
</body>
</html>
