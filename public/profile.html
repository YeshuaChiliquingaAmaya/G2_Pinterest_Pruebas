<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"><title>Mi Perfil</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <h1>Mis Imágenes</h1>
  <div id="gallery" class="contenedor__todos"></div>
  <a href="/home.html">Volver al Home</a>

  <script>
    async function loadOwn() {
      const uid = localStorage.getItem("userId");
      if (!uid) return alert("Debes iniciar sesión antes");
      const res = await fetch("/api/images?user_id="+uid);
      const imgs = await res.json();
      const g    = document.getElementById("gallery");
      imgs.forEach(i => {
        const img = document.createElement("img");
        img.src   = i.url;
        img.width = 200;
        g.appendChild(img);
      });
    }
    window.addEventListener("DOMContentLoaded", loadOwn);
  </script>
</body>
</html>
